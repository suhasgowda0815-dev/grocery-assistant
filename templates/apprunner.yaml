version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo "Python version:" && python3 --version
      - echo "Pip3 location:" && which pip3
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
run:
  command: python3 app.py
  network:
    port: 8080
  env:
    - name: AWS_DEFAULT_REGION
      value: ap-south-1
